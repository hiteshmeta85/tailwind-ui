<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<!-- desktop view facebook landing page -->
<body>
<div class="bg-[#EFF2F5]">
    <div class="max-w-screen-lg mx-auto flex flex-col md:flex-row py-20 md:py-32 lg:py-40 px-4">
        <div class="md:w-1/2 px-4 md:px-6 pt-8 mb-8 md:mb-0">
            <h1 class="font-bold text-[#1977F2] text-6xl tracking-tight py-2">facebook</h1>
            <p class="text-xl md:text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="md:w-1/2 max-w-sm mx-auto">
            <div class="bg-white rounded-lg px-4 pt-4 pb-6"
                 style="box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px">
                <form class="space-y-4">
                    <input placeholder="Email Address or Phone number"
                           class="px-2 py-4 w-full border-2 rounded-lg" autocomplete="off"/>
                    <input placeholder="Password" autocomplete="off"
                           class="px-2 py-4 w-full border-2 rounded-lg"/>
                    <button class="w-full font-bold bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">
                        Log In
                    </button>
                    <p class="text-[#1977F2] text-center"><a href="/" class="hover:underline">Forgot Password?</a></p>
                    <hr>
                    <button class="block px-3 md:px-1 md:w-1/2 text-white font-bold mx-auto bg-green-500 hover:bg-green-600 py-3 rounded-lg">
                        Create New Account
                    </button>
                </form>
            </div>
            <p class="text-center mt-6 text-sm">
                <span class="font-bold">Create a Page</span> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</div>
</body>
</html>
